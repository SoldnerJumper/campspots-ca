<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CampSpots.ca – BC Recreation Sites</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <!-- Your styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>CampSpots.ca</h1>
    <p>BC Recreation Sites (campsites only)</p>

    <div id="filters">
      <label>
        <input type="checkbox" id="showFree" checked />
        Show open sites
      </label>
      <label>
        <input type="checkbox" id="showPaid" checked />
        Show closed sites
      </label>
    </div>
  </header>

  <main>
    <div id="map"></div>
  </main>

  <footer>
    <small>
      Data: BC Recreation Sites – Details &amp; Closures. Always verify fees and access rules on the official site links in each popup.
    </small>
  </footer>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- Your map logic -->
  <script src="main.js"></script>
</body>
</html>
