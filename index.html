<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CampSpots.ca – Free & Cheap Camping in BC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link

<body>
  <header>
    <h1>CampSpots.ca</h1>

    <div id="filters">

  <footer>

      Data: BC Recreation Sites. Always verify access rules and fees with official sources.
    </small>
  </footer>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
